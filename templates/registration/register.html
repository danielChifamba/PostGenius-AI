{% extends 'main/base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4 p-4">
                <h2 class="fw-bold text-center mb-4">Join PostGenius</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Create Account</button>
                </form>
                <p class="text-center mt-3 small">Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
