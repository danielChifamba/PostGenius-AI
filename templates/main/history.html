{% extends 'main/base.html' %}
{% block content %}

<div class="container py-5">
    <h2 class="fw-bold mb-4 text-primary">Your Generation History</h2>
    <div class="card shadow border-0 rounded-4 overflow-hidden">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <td>Topic</td>
                    <td>Tone</td>
                    <td>Date</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td><strong>{{ post.topic }}</strong></td>
                        <td><span class="badge bg-info text-dark">{{ post.tone }}</span></td>
                        <td>{{ post.created_at|date:"M d, Y" }}</td>
                        <td><button class="btn btn-sm btn-outline-primary">Copy</button></td>
                    </tr>
                {% empty %}
                    <tr>
                        <td class="text-center py-4" colspan="4">
                            No posts found.Start generating!
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
